<div aria-hidden="true">
    <div class="modal-header">
        <h4 class="modal-title">Update Customer's Information</h4>
        <button type="button" class="close" (click)="close()" data-dismiss="modal" aria-hidden="true">
            <i class="material-icons">clear</i>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="name" class="bmd-label-floating">Name
                        <span class="red">*</span></label>
                    <input class="form-control" [(ngModel)]="customer.name" number="true" type="text" name="name" required="true"
                        required>
                </div>
                <div class="form-group">
                    <label for="name" class="bmd-label-floating">Account Number
                        <span class="red">*</span></label>
                    <input class="form-control" [(ngModel)]="customer.accountNumber" number="true" type="text" name="AccountNumber" required="true"
                        required>
                </div>
                <div class="form-group">
                    <label for="name" class="bmd-label-floating">Type
                        <span class="red">*</span></label>
                    <input class="form-control" [(ngModel)]="customer.type" number="true" type="text" name="Type" required="true"
                        required>
                </div>
                <div class="form-group">
                    <label for="name" class="bmd-label-floating"> Latitude 
                        <span class="red">*</span></label>
                    <input class="form-control" [(ngModel)]="coord[0]" number="true" type="text" name="Latitude" required="true"
                        required>
                </div>
                <div class="form-group">
                    <label for="name" class="bmd-label-floating"> Longtude
                        <span class="red">*</span></label>
                    <input class="form-control" [(ngModel)]="coord[1]" number="true" type="text" name="Longtude" required="true"
                        required>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-sm btn-outline-danger waves-effect" (click)="close()"
            data-dismiss="modal">Cancel</button>
        <button type="button" data-dismiss="modal" (click)="update()" class="btn btn-sm btn-outline-success waves-effect">Submit</button>
    </div>
</div>
