<div aria-hidden="true">
    <div class="modal-header">
        <h4 class="modal-title">Update contact Person's Information</h4>
        <button type="button" class="close" (click)="close()" data-dismiss="modal" aria-hidden="true">
            <i class="material-icons">clear</i>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="name" class="bmd-label-floating">Name
                        <span class="red">*</span></label>
                    <input class="form-control" [(ngModel)]="contactPerson.name" number="true" type="text" name="name" required="true"
                        required>
                </div>
                <div class="form-group">
                    <label for="name" class="bmd-label-floating">Surname
                        <span class="red">*</span></label>
                    <input class="form-control" [(ngModel)]="contactPerson.surname" number="true" type="text" name="Surname" required="true"
                        required>
                </div>
                <div class="form-group">
                    <label for="name" class="bmd-label-floating">Contact Number
                        <span class="red">*</span></label>
                    <input class="form-control" [(ngModel)]="contactPerson.number" number="true" type="text" name="Number" required="true"
                        required>
                </div>
                <div class="form-group">
                    <label for="name" class="bmd-label-floating"> Email address 
                        <span class="red">*</span></label>
                    <input class="form-control" [(ngModel)]="contactPerson.email" number="true" type="text" name="Email" required="true"
                        required>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-sm btn-outline-danger waves-effect" (click)="close()" data-dismiss="modal">Cancel</button>
        <button type="button" data-dismiss="modal" (click)="update()" class="btn btn-sm btn-outline-success waves-effect">Submit</button>
    </div>
</div>
